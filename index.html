<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
        }
        .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .neon-text {
            text-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        .custom-cursor {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: opacity 0.3s ease;
            will-change: transform;
        }
        .custom-cursor-follower {
            width: 34px;
            height: 34px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            will-change: transform;
        }
        .custom-cursor-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            transform: scale(0);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        /* Specific hover utility for elements that don't auto-trigger cursor grow */
        .cursor-grow {
            cursor: none;
        }
        
        /* Hide custom cursor on real touch devices */
        @media (pointer: coarse) {
            .custom-cursor, .custom-cursor-follower {
                display: none !important;
            }
            body {
                cursor: auto !important;
            }
        }
    </style>
